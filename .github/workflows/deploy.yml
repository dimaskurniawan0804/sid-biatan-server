name: Deploy NestJS to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: /www/wwwroot/sid-biatan/nest/sid-biatan-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS via SSH
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            export NVM_DIR=~/.nvm
            source ~/.bashrc

            if [ ! -d $PROJECT_DIR ]; then
              mkdir -p $PROJECT_DIR
              git clone git@github.com:${{ github.repository }} $PROJECT_DIR
            fi

            cd $PROJECT_DIR
            git pull origin main

            echo "${{ secrets.ENV_FILE }}" > .env

            source ~/.bashrc
            source ~/.profile

            pnpm install
            pnpm build

            pm2 start dist/src/main.js --name sid-biatan-server || pm2 restart sid-biatan-server
          EOF
