name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e

            # Lokasi direktori project di VPS
            PROJECT_DIR=/root/sid-biatan-server

            # Buat direktori jika belum ada
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "Creating project directory..."
              mkdir -p $PROJECT_DIR
              cd $PROJECT_DIR
              git clone git@github.com:${{ github.repository }} .
            else
              echo "Directory exists, pulling latest code..."
              cd $PROJECT_DIR
              git pull origin main
            fi

            # Salin .env dari secret
            echo "${{ secrets.ENV_FILE }}" > $PROJECT_DIR/.env

            # Install dependencies
            pnpm install

            # Build project
            pnpm build

            # Jalankan PM2 jika belum pernah dijalankan
            if ! pm2 list | grep -q "sid-biatan-server"; then
              echo "Starting new PM2 process..."
              pm2 start dist/src/main.js --name sid-biatan-server
            else
              echo "Reloading existing PM2 process..."
              pm2 reload sid-biatan-server
            fi

            # Simpan konfigurasi PM2 agar jalan otomatis saat reboot
            pm2 save
            pm2 startup
          EOF
