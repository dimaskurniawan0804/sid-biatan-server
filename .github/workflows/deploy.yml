name: Deploy NestJS to VPS

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: nest/sid-biatan-server

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install pnpm
        run: npm install -g pnpm

      - name: 📥 Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ⚙️ Prisma Generate
        run: pnpm prisma generate

      - name: 🏗️ Build Project
        run: pnpm build

      - name: 🚀 Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /www/wwwroot/sid-biatan/nest/sid-biatan-server
            git pull origin main
            echo "${{ secrets.ENV_FILE }}" > .env
            pnpm install --frozen-lockfile
            pnpm prisma generate
            pnpm build
            pm2 restart sid-biatan-server || pm2 start dist/main.js --name sid-biatan-server
